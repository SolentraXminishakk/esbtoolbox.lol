<!DOCTYPE html>
<html>
<head>
  <style>
    body, html, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .forceIosScrolling {
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>
<iframe 
    id="innerFrame"
    name="innerFrame"
    frameborder="0" 
    allowfullscreen
    sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads allow-storage-access-by-user-activation"
    src=""
></iframe>

<script>
    const params = new URLSearchParams(window.location.search);
    const gameURL = params.get("game");

    if (gameURL) {
        document.getElementById("innerFrame").src = decodeURIComponent(gameURL);
    }
</script>
</body>
</html>
