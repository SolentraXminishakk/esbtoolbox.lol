<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESB's Help! â€” School Grades excell.</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0b0b18;
            color: white;
            overflow: hidden;
        }

        /* Topbar */
        .topbar {
            width: 100%;
            height: 60px;
            background: #0f0f24;
            border-bottom: 2px solid #1a1a2d;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .topbar-box {
            padding: 8px 25px;
            background: #1a1a2d;
            border-radius: 10px;
            box-shadow: 0 0 20px #7c3aed;
            font-size: 20px;
            font-weight: bold;
            color: #c084fc;
        }

        /* Layout */
        .main {
            display: flex;
            width: 100%;
            height: calc(100vh - 60px);
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: #0f0f24;
            border-right: 2px solid #1a1a2d;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar button {
            width: 100%;
            padding: 12px 10px;
            background: none;
            border: none;
            text-align: left;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar button:hover,
        .sidebar button.active {
            background: linear-gradient(90deg, #7c3aed, #3b1673);
            box-shadow: inset 0 0 20px #7c3aed;
        }

        /* Content area */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow: hidden;
            background: #0b0b18;
        }

        /* Game Viewer */
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: black;
            border-radius: 12px;
            box-shadow: 0 0 25px #3b1673;
        }

        .placeholder {
            font-size: 28px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- TOPBAR -->
    <div class="topbar">
        <div class="topbar-box">ESB's Toolbox</div>
    </div>

    <div class="main">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <button onclick="loadSlide('home')">Home</button>
            <button onclick="loadSlide('games')" id="gamesBtn">Games</button>
            <button onclick="loadSlide('ai')">AI</button>
            <button onclick="loadSlide('yt')">YouTube</button>
            <button onclick="loadSlide('music')">Music Player</button>
            <button onclick="loadSlide('soundboard')">Soundboard</button>
        </div>

        <!-- CONTENT -->
        <div class="content" id="contentArea">
            <div class="placeholder">Welcome! Select something from the sidebar.</div>
        </div>
    </div>


    <script>
        function clearActive() {
            document.querySelectorAll(".sidebar button").forEach(btn => {
                btn.classList.remove("active");
            });
        }

        function loadSlide(page) {
            clearActive();
            event.target.classList.add("active");

            let content = document.getElementById("contentArea");

            if (page === "games") {
                content.innerHTML = `
                    <h2>Games</h2>
                    <button onclick="loadGame('https://ubg76.com/slope')" style="margin-top:10px;">Play Slope</button><br><br>
                    <button onclick="loadGame('https://ubg100.github.io/granny/')">Play Granny</button><br><br>
                    <button onclick="loadGame('https://retrobowl2024.io/embed')">Play Retro Bowl</button>
                `;
            }

            else if (page === "home") {
                content.innerHTML = "<div class='placeholder'>Welcome back! Select something from the sidebar.</div>";
            }

            else {
                content.innerHTML = `<div class='placeholder'>${page.toUpperCase()} slide coming soon.</div>`;
            }
        }

        function loadGame(url) {
            let content = document.getElementById("contentArea");
            content.innerHTML = `<iframe id="gameFrame" src="${url}"></iframe>`;
        }
    </script>

</body>
</html>
