<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESB's Help! — School Grades excell.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0b0b14;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #0e0e1a;
            border-right: 1px solid #2d2d4d;
            padding-top: 80px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 0 0 15px #5415ff33;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #d0c7ff;
            text-decoration: none;
            font-size: 17px;
            transition: 0.2s;
        }

        .sidebar a.active {
            background: #5415ff66;
            color: white;
            padding-left: 30px;
            box-shadow: inset 0 0 15px #7c4dff;
        }

        /* Topbar */
        .topbar {
            width: 100%;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            padding-left: 260px;
            background: #121225;
            display: flex;
            align-items: center;
            box-shadow: 0 0 15px #5415ff44;
            z-index: 10;
        }

        .topbar h1 {
            font-size: 28px;
            color: #bca8ff;
            text-shadow: 0 0 10px #5415ff;
        }

        /* Main content */
        .main {
            margin-left: 260px;
            margin-top: 80px;
            padding: 20px;
            height: calc(100vh - 80px);
            overflow: hidden;
        }

        /* Pages */
        .page { display: none; }
        .page.active { display: block; }

        #gameContainer {
            width: 100%;
            height: calc(100vh - 120px);
            background: black;
            border-radius: 12px;
        }

        button {
            padding: 10px 20px;
            background: #5415ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px #5415ff;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <a onclick="selectTab(this); showPage('homePage')">Home</a>
        <a onclick="selectTab(this); showPage('gamesPage')">Games</a>
        <a onclick="selectTab(this)">AI</a>
        <a onclick="selectTab(this)">YouTube</a>
        <a onclick="selectTab(this)">Music Player</a>
        <a onclick="selectTab(this)">Soundboard</a>
    </div>

    <div class="topbar">
        <h1>ESB's Toolbox</h1>
    </div>

    <div class="main">

        <!-- HOME PAGE -->
        <div id="homePage" class="page active">
            <h2>Welcome!</h2>
            <p>Select a section from the left sidebar.</p>
        </div>

        <!-- GAMES PAGE -->
        <div id="gamesPage" class="page">
            <h2>Games</h2>
            <div id="gameButtons"></div>
        </div>

        <!-- GAME VIEWER PAGE -->
        <div id="gameViewerPage" class="page">
            <button onclick="BackToGames()">⬅ Back</button>
            <div id="gameContainer"></div>
        </div>

    </div>

<script>

// Page system
function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function selectTab(el) {
    document.querySelectorAll('.sidebar a')
        .forEach(a => a.classList.remove('active'));
    el.classList.add('active');
}

// Add a button to Games page
function AddGameButton(name, embedHTML) {
    const btn = document.createElement("button");
    btn.textContent = name;
    btn.onclick = () => LoadEmbed(embedHTML);
    document.getElementById("gameButtons").appendChild(btn);
}

// Load EMBED HTML into the game viewer
function LoadEmbed(html) {
    showPage('gameViewerPage');
    document.getElementById("gameContainer").innerHTML = html;
}

function BackToGames() {
    showPage("gamesPage");
    document.getElementById("gameContainer").innerHTML = "";
}

/* ------------------------------
   ADD YOUR EMBEDS HERE
--------------------------------*/

// Example Granny embed
const GrannyEmbed = `
<iframe id="innerFrame" 
sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads allow-storage-access-by-user-activation"
style="height:100%;width:100%;border:none;"
src="https://map-l.github.io/play/granny/"></iframe>
`;

/* Register games */
AddGameButton("Granny", GrannyEmbed);

</script>

</body>
</html>
