<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESB's Help! â€” School Grades excell.</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0b0b14;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #0e0e1a;
            border-right: 1px solid #2d2d4d;
            padding-top: 80px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 0 0 15px #5415ff33;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #d0c7ff;
            text-decoration: none;
            font-size: 17px;
            transition: 0.2s;
        }

        .sidebar a.active {
            background: #5415ff66;
            color: white;
            padding-left: 30px;
            box-shadow: inset 0 0 15px #7c4dff;
        }

        /* TOPBAR */
        .topbar {
            width: 100%;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            padding-left: 260px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: #121225;
            box-shadow: 0 0 15px #5415ff44;
            z-index: 10;
        }

        /* Glowing topbar box */
        .topbar-box {
            padding: 10px 25px;
            background: #1b1b2e;
            border-radius: 10px;
            box-shadow: 0 0 15px #5415ff99;
        }

        .topbar-box h1 {
            font-size: 25px;
            color: #bca8ff;
            text-shadow: 0 0 10px #5415ff;
            margin: 0;
        }

        /* Main content */
        .main {
            margin-left: 260px;
            margin-top: 80px;
            padding: 20px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
            border-radius: 12px;
        }

        /* Buttons */
        .game-btn {
            padding: 12px 20px;
            background: #5415ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px #5415ff;
            margin: 10px 10px 0 0;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a onclick="selectTab(this); showHome()">Home</a>
        <a onclick="selectTab(this); showGames()">Games</a>
        <a onclick="selectTab(this)">AI</a>
        <a onclick="selectTab(this)">YouTube</a>
        <a onclick="selectTab(this)">Music Player</a>
        <a onclick="selectTab(this)">Soundboard</a>
    </div>

    <!-- TOPBAR -->
    <div class="topbar">
        <div class="topbar-box">
            <h1>ESB's Toolbox</h1>
        </div>
    </div>

    <!-- MAIN CONTENT (NOW FIXED WITH id="main") -->
    <div id="main" class="main">

        <div id="page-home" class="page active">
            <h2>Welcome!</h2>
            <p>Select a game to start playing.</p>
        </div>

        <div id="page-gameViewer" class="page">
            <iframe id="gameFrame" src=""></iframe>
        </div>

    </div>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function selectTab(element) {
            document.querySelectorAll('.sidebar a')
                .forEach(a => a.classList.remove('active'));
            element.classList.add('active');
        }

        function CreateButton(text, callback) {
            const btn = document.createElement("button");
            btn.textContent = text;
            btn.className = "game-btn";
            btn.onclick = callback;
            document.getElementById("main").appendChild(btn);
        }

        function CreateGameButton(name, url) {
            CreateButton(name, () => {
                document.getElementById("gameFrame").src = url;
                showPage("page-gameViewer");
            });
        }

        function showHome() {
            const main = document.getElementById("main");
            main.innerHTML = `
                <h2>Welcome!</h2>
                <p>Select a game to start playing.</p>
            `;
            showPage("page-home");
        }

        function showGames() {
            const main = document.getElementById("main");
            main.innerHTML = "<h2>Games</h2>";

            CreateGameButton("Run 3", "https://map-l.github.io/play/run3/");
            CreateGameButton("Drive Mad", "https://ubg76.github.io/drive-mad/");
            CreateGameButton("Minecraft 1.12.2", "https://eaglercraft.com/mc/1.12/");
            CreateGameButton("Roblox", "https://now.gg/apps/roblox-corporation/5349/roblox.html");
            CreateGameButton("BitLife", "https://bitlifeonline.github.io/webgl/");
            CreateGameButton("Geometry Dash Lite", "https://gd.games/lite/");
            CreateGameButton("1v1.lol", "https://1v1.lol");
            CreateGameButton("Cookie Clicker", "https://orteil.dashnet.org/cookieclicker/");
            CreateGameButton("Slope", "https://ubg100.github.io/slope/");
            CreateGameButton("Retro Bowl", "https://retro-bowl.github.io/");
        }
    </script>

</body>
</html>
