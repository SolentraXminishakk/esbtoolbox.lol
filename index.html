<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESB's Toolbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0b0b14;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #0e0e1a;
            border-right: 1px solid #2d2d4d;
            padding-top: 80px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 0 0 15px #5415ff33;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #d0c7ff;
            text-decoration: none;
            font-size: 17px;
            transition: 0.2s;
        }

        /* ACTIVE (pressed) state */
        .sidebar a.active {
            background: #5415ff66;
            color: white;
            padding-left: 30px;
            box-shadow: inset 0 0 15px #7c4dff;
        }

        /* Topbar */
        .topbar {
            width: 100%;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            padding-left: 260px;
            background: #121225;
            display: flex;
            align-items: center;
            box-shadow: 0 0 15px #5415ff44;
            z-index: 10;
        }

        .topbar h1 {
            font-size: 28px;
            color: #bca8ff;
            text-shadow: 0 0 10px #5415ff;
        }

        /* Main */
        .main {
            margin-left: 260px;
            margin-top: 80px;
            padding: 20px;
            height: calc(100vh - 80px);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <a onclick="selectTab(this); showHome()">Home</a>
        <a onclick="selectTab(this); showGames()">Games</a>
        <a onclick="selectTab(this)">AI</a>
        <a onclick="selectTab(this)">YouTube</a>
        <a onclick="selectTab(this)">Music Player</a>
        <a onclick="selectTab(this)">Soundboard</a>
    </div>

    <div class="topbar">
        <h1>ESB's Toolbox</h1>
    </div>

    <div class="main" id="main"></div>

<script>
/* Pressed tab toggle */
function selectTab(element) {
    document.querySelectorAll('.sidebar a')
        .forEach(a => a.classList.remove('active'));
    element.classList.add('active');
}

/* Game embed loader */
function LoadGame(url) {
    document.getElementById("main").innerHTML = `
        <iframe src="${url}"></iframe>
    `;
}

/* Homepage button generator */
function CreateButton(text, callback) {
    const btn = document.createElement('button');
    btn.textContent = text;
    btn.onclick = callback;
    btn.style.padding = "10px 20px";
    btn.style.background = "#5415ff";
    btn.style.border = "none";
    btn.style.borderRadius = "8px";
    btn.style.color = "white";
    btn.style.fontSize = "16px";
    btn.style.cursor = "pointer";
    btn.style.boxShadow = "0 0 10px #5415ff";
    btn.style.margin = "10px";

    document.getElementById("main").appendChild(btn);
}

/* Pages */
function showHome() {
    const main = document.getElementById("main");
    main.innerHTML = "";
    main.innerHTML = "<h2>Welcome to ESB's Toolbox</h2>";
}

function CreateGameButton(name, url) {
    CreateButton(name, () => {
        window.location.href = "play.html?game=" + encodeURIComponent(url);
    });
}

function showGames() {
    const main = document.getElementById("main");
    main.innerHTML = "<h2>Games</h2>";

CreateGameButton("Run 3", "https://map-l.github.io/play/run3/");
CreateGameButton("Drive Mad", "https://ubg76.github.io/drive-mad/");
CreateGameButton("Minecraft 1.12.2", "https://eaglercraft.com/mc/1.12/");
CreateGameButton("Roblox", "https://now.gg/apps/roblox-corporation/5349/roblox.html");
CreateGameButton("BitLife", "https://bitlifeonline.github.io/webgl/");
CreateGameButton("Geometry Dash Lite", "https://gd.games/lite/");
CreateGameButton("1v1.lol", "https://1v1.lol");
CreateGameButton("Cookie Clicker", "https://orteil.dashnet.org/cookieclicker/");
CreateGameButton("Slope", "https://ubg100.github.io/slope/");
CreateGameButton("Retro Bowl", "https://retro-bowl.github.io/");
}

</script>

</body>
</html>
