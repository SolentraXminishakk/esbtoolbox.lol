<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESB's Help! â€” School Grades excell.</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0b0b14;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #0e0e1a;
            border-right: 1px solid #2d2d4d;
            padding-top: 80px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 0 0 15px #5415ff33;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #d0c7ff;
            text-decoration: none;
            font-size: 17px;
            transition: 0.2s;
        }

        .sidebar a.active {
            background: #5415ff66;
            color: white;
            padding-left: 30px;
            box-shadow: inset 0 0 15px #7c4dff;
        }

        /* Topbar */
        .topbar {
            width: 100%;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            padding-left: 260px;
            background: #121225;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px #5415ff44;
            z-index: 10;
        }

        .topbar h1 {
            font-size: 28px;
            color: #bca8ff;
            text-shadow: 0 0 10px #5415ff;
        }

        /* Main page container */
        .main {
            margin-left: 260px;
            margin-top: 80px;
            padding: 20px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Game button styling */
        .gameBtn {
            padding: 12px 22px;
            background: #5415ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 10px #5415ff;
            transition: 0.15s;
        }
        .gameBtn:hover {
            background: #6a2bff;
            box-shadow: 0 0 18px #7d47ff;
        }

        /* Iframe Game Player */
        #gameFrame {
            width: 100%;
            height: calc(100vh - 120px);
            background: black;
            border: none;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a onclick="selectTab(this); showHome()" class="active">Home</a>
        <a onclick="selectTab(this); showGames()">Games</a>
        <a onclick="selectTab(this)">AI</a>
        <a onclick="selectTab(this)">YouTube</a>
        <a onclick="selectTab(this)">Music Player</a>
        <a onclick="selectTab(this)">Soundboard</a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <h1>ESB's Toolbox</h1>
    </div>

    <!-- Main content -->
    <div class="main">

        <!-- Home -->
        <div id="page-home" class="page active">
            <h2>Welcome!</h2>
            <p>Select a game to start playing.</p>
        </div>

        <!-- Game Viewer -->
        <div id="page-gameViewer" class="page">
            <iframe id="gameFrame" src=""></iframe>
        </div>

        <!-- Games Page -->
        <div id="page-games" class="page"></div>

    </div>

<script>

// Switch pages
function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

// Sidebar highlight
function selectTab(element) {
    document.querySelectorAll(".sidebar a").forEach(a => a.classList.remove("active"));
    element.classList.add("active");
}

// Show Home
function showHome() {
    showPage("page-home");
}

// Load game into iframe
function LoadGame(embedHTML) {
    document.getElementById("gameFrame").srcdoc = embedHTML;
    showPage("page-gameViewer");
}

// Creates a game button
function CreateGameButton(name, embedHTML) {
    const container = document.getElementById("page-games");
    const btn = document.createElement("button");
    btn.className = "gameBtn";
    btn.textContent = name;
    btn.onclick = () => LoadGame(embedHTML);
    container.appendChild(btn);
}

// Show Games Page
function showGames() {
    const games = document.getElementById("page-games");
    games.innerHTML = "<h2>Games</h2>";

    /* EMBEDDED GAME HTML SNIPPETS */
    const grannyEmbed = `
        <html><body style='margin:0'>
        <iframe src="https://map-l.github.io/play/granny/" style="border:0;width:100%;height:100%"></iframe>
        </body></html>
    `;

    const driveMadEmbed = `
        <html><body style='margin:0'>
        <iframe src="https://ubg76.github.io/drive-mad/" style="border:0;width:100%;height:100%"></iframe>
        </body></html>
    `;

    /* Add buttons */
    CreateGameButton("Granny", grannyEmbed);
    CreateGameButton("Drive Mad", driveMadEmbed);

    showPage("page-games");
}

</script>

</body>
</html>
