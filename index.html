<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESB's Toolbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0b0b14;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #0e0e1a;
            border-right: 1px solid #2d2d4d;
            padding-top: 80px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 0 0 15px #5415ff33;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #b8aaff;
            font-size: 22px;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #d0c7ff;
            text-decoration: none;
            transition: 0.2s;
            font-size: 17px;
        }

        .sidebar a:hover {
            background: #4a21ff33;
            color: white;
            padding-left: 30px;
        }

        /* Topbar */
        .topbar {
            width: 100%;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            padding-left: 260px;
            background: #121225;
            display: flex;
            align-items: center;
            box-shadow: 0 0 15px #5415ff44;
            z-index: 10;
        }

        .topbar h1 {
            font-size: 28px;
            color: #bca8ff;
            text-shadow: 0 0 10px #5415ff;
        }

        /* Main Content */
        .main {
            margin-left: 260px;
            margin-top: 80px;
            padding: 20px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .card {
            background: #131326;
            border: 1px solid #2d2d4d;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px #5415ff22;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #c5b6ff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#ai">AI</a>
        <a href="#games">Games</a>
        <a href="#yt">YouTube</a>
        <a href="#music">Music Player</a>
        <a href="#soundboard">Soundboard</a>
    </div>

    <div class="topbar">
        <h1>ESB's Toolbox</h1>
    </div>

    <div class="main"></div>
    <script>
    function CreateButton(text, callback) {
        const btn = document.createElement('button');
        btn.textContent = text;
        btn.onclick = callback;
        btn.style.padding = "10px 20px";
        btn.style.background = "#5415ff";
        btn.style.border = "none";
        btn.style.borderRadius = "8px";
        btn.style.color = "white";
        btn.style.fontSize = "16px";
        btn.style.cursor = "pointer";
        btn.style.boxShadow = "0 0 10px #5415ff";
        btn.style.margin = "10px";

        document.querySelector('.main').appendChild(btn);
    }

    function testButton() {
        alert('Button works!');
    }
        // buttons
            CreateButton("Run 3", testButton);
            CreateButton("Drive Mad", testButton);
            CreateButton("Minecraft 1.12.2", testButton);
            CreateButton("Roblox", testButton);
            CreateButton("Bit-Life", testButton);
            CreateButton("Geometry Dash Lite", testButton);
            CreateButton("Run 3", testButton);
            CreateButton("1v1.lol", testButton);
            CreateButton("Cookie Clicker", testButton);
            CreateButton("Slope", testButton);
            CreateButton("Retro Bowl", testButton);
</script>
</body>
</html>
