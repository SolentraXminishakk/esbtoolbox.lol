<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Unblocked Games Hub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0a15;
        color: white;
        display: flex;
    }
    /* Sidebar */
    .sidebar {
        width: 220px;
        height: 100vh;
        background: #0d0d20;
        border-right: 2px solid #3f1b7a;
        padding: 20px;
        box-sizing: border-box;
    }
    .sidebar h2 {
        margin-top: 0;
        color: #b57bff;
        font-size: 22px;
        text-align: center;
    }
    .sidebar a {
        display: block;
        margin: 15px 0;
        padding: 10px;
        background: #13132b;
        border-radius: 6px;
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: 0.2s;
    }
    .sidebar a:hover {
        background: #3f1b7a;
    }

    /* Topbar */
    .topbar {
        position: fixed;
        left: 220px;
        top: 0;
        height: 60px;
        width: calc(100% - 220px);
        background: #0d0d20;
        border-bottom: 2px solid #3f1b7a;
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
        font-size: 22px;
        color: #b57bff;
    }

    /* Main content */
    .content {
        margin-left: 220px;
        margin-top: 60px;
        padding: 20px;
        box-sizing: border-box;
    }
    .game-card {
        background: #13132b;
        border: 2px solid #3f1b7a;
        border-radius: 8px;
        padding: 20px;
        width: 200px;
        height: 120px;
        display: inline-block;
        margin: 15px;
    }
</style>
</head>
<body>
    <div class="sidebar">
        <h2>Hub Menu</h2>
        <a href="#">Games</a>
        <a href="#">AI</a>
        <a href="#">Proxy</a>
        <a href="#">Settings</a>
    </div>

    <div class="topbar">Unblocked Games Hub</div>

    <div class="content">
        <h1>Featured Games</h1>
        <div class="game-card">Game 1</div>
        <div class="game-card">Game 2</div>
        <div class="game-card">Game 3</div>
    </div>
</body>
</html>
